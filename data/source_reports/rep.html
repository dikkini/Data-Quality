<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title> Отчет о результатах оценки качества данных {{date}} </title>
</head>
<body>
<h4>Результаты оценки качества данных .</h4>
<div>Первоначальная статистика:</div>
<div><br /></div>
<div>
<table width="100%" border="15" cellspacing="0" cellpadding="0" align="">
<tbody>
{% for stat in main_s %}
<tr>
    <td>{{stat[0]}}</td>
    <td>{{stat[1]}}</td>
</tr>
{% endfor %}
</tbody>
</table>
<br />
</div>
<div>Расширенная статистика:</div>
<div><br /></div>
<div>
<table width="100%" border="10" cellspacing="0" cellpadding="0" align="">
<tbody>
<tr>
{% for name in name_ext %}

        <td>{{name}}</td>

{% endfor %}
</tr>


{% for stat in ext_stat %}
<tr>
    {% for i in stat %}

        <td>{{i}}</td>

    {% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
</div>

</body>
</html>
